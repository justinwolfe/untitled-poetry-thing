<html>                                                                  
<head>       
<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>
<script src="js/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
<link type="text/css" rel="stylesheet" href="css/normalize.css"/>
<link type="text/css" rel="stylesheet" href="css/media.css"/>
<title>guided markov</title>
</head>                                                                 
<body>
<div id="inputScreen">
	<div id="textInputContainer"><textarea id="textInput"></textarea></div>
	<div id="fileInputContainer"></div>
	<div id="startButtonContainer"><div id="startButton">go</div></div>
</div>	
<div id="writingScreen"> 
	<div id='writingContainer'>
		<div id="poemContainer"></div>
		<div id="poemTools">
			<div id="newLine" class="poemTool">insert into new line</div>
			<div id="trash" class="poemTool">throw away</div>
		</div>
	</div>
	<div id='controlsContainer'></div>
	<div id='choiceContainers'>
		<div id='suggestedChoicesContainer' >
			<ol class='connected' id='suggestedChoices'></ol>
		</div>
		<div id='randomChoicesContainer'>
			<ol class='connected' id='randomChoices'></ol>
		</div>
		<br style="clear:both;"/>
	</div>
</div>
</body>                                                                 
</html>
